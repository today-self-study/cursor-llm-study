<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LLM Issues</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .issue-card {
      border: none;
      border-bottom: 1px solid #e9ecef;
      border-radius: 0;
      transition: background 0.2s;
      cursor: pointer;
      padding: 1rem 0.5rem;
    }
    .issue-card:hover {
      background: #f1f3f5;
    }
    .issue-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: #222;
      margin-bottom: 0.25rem;
      text-decoration: none;
    }
    .issue-body-preview {
      color: #555;
      font-size: 0.97rem;
      white-space: pre-line;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      min-height: 2.5em;
    }
    .container { max-width: 700px; }
    .list-group { border-radius: 0.5rem; overflow: hidden; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h4 class="mb-3">Issues</h4>
    <div class="list-group" id="issue-list">
      <div class="list-group-item text-center text-muted">이슈를 불러오는 중...</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 이슈 데이터 fetch 및 렌더링
    fetch('./issues.json')
      .then(res => {
        if (!res.ok) throw new Error('HTTP error ' + res.status);
        return res.json();
      })
      .then(data => {
        let issues = Array.isArray(data) ? data : (Array.isArray(data.issues) ? data.issues : Object.values(data));
        if (!Array.isArray(issues)) {
          issues = Object.values(data);
        }
        const list = document.getElementById('issue-list');
        list.innerHTML = '';
        if (issues.length === 0) {
          list.innerHTML = '<div class="list-group-item text-center text-muted">등록된 이슈가 없습니다.</div>';
          return;
        }
        issues.forEach(issue => {
          const a = document.createElement('a');
          a.className = 'list-group-item issue-card';
          a.href = `https://github.com/today-self-study/cursor-llm-study/issues/${issue.number}`;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          a.innerHTML = `
            <div class="issue-title">${issue.title}</div>
            <div class="issue-body-preview">${(issue.body || '').replace(/\n+/g, ' ').slice(0, 120)}${(issue.body && issue.body.length > 120 ? '...' : '')}</div>
          `;
          list.appendChild(a);
        });
      })
      .catch(err => {
        document.getElementById('issue-list').innerHTML = '<div class="list-group-item text-danger">이슈 데이터를 불러오지 못했습니다.<br>' + err.message + '</div>';
        console.error('이슈 데이터 fetch/parsing 에러:', err);
      });
  </script>
</body>
</html>
