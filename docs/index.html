<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cursor-llm-study</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .issue-title { cursor: pointer; }
    .issue-title:hover { text-decoration: underline; color: #0d6efd; }
    .container { max-width: 800px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">cursor-llm-study</a>
    </div>
  </nav>
  <div class="container">
    <h1 class="mb-3">최신 LLM 벤치마크, 프롬프트 엔지니어링 등 실전 자료를 한눈에!</h1>
    <hr>
    <h4 class="mb-3">최신 이슈 목록</h4>
    <ul class="list-group mb-4" id="issue-list">
      <li class="list-group-item text-center text-muted">이슈를 불러오는 중...</li>
    </ul>
    <div class="mb-4">
      <h6>Repository 구조</h6>
      <ul>
        <li><code>images/</code> : LLM 벤치마크 등 시각화 이미지</li>
        <li><code>codes/</code> : 데이터 처리 및 시각화 코드</li>
      </ul>
    </div>
    <div class="alert alert-secondary">
      자세한 내용과 rule 예시는 위 이슈를 클릭해 확인하세요!
    </div>
  </div>

  <!-- 이슈 상세 모달 -->
  <div class="modal fade" id="issueModal" tabindex="-1" aria-labelledby="issueModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="issueModalLabel">이슈 상세</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="issue-body" style="white-space: pre-wrap;"></div>
        </div>
        <div class="modal-footer">
          <a id="issue-link" href="#" target="_blank" class="btn btn-primary">전체 이슈 페이지 보기</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 이슈 데이터 fetch 및 렌더링 (진단용 상세 에러 메시지 및 원본 출력 추가)
    fetch('./issues.json')
      .then(res => {
        if (!res.ok) throw new Error('HTTP error ' + res.status);
        // 진단용: 원본 텍스트도 콘솔에 출력
        res.clone().text().then(txt => console.log('issues.json 원본:', txt));
        return res.json();
      })
      .then(data => {
        let issues = Array.isArray(data) ? data : (Array.isArray(data.issues) ? data.issues : Object.values(data));
        if (!Array.isArray(issues)) {
          issues = Object.values(data);
        }
        const list = document.getElementById('issue-list');
        list.innerHTML = '';
        if (issues.length === 0) {
          list.innerHTML = '<li class="list-group-item text-center text-muted">등록된 이슈가 없습니다.</li>';
          return;
        }
        issues.forEach(issue => {
          const li = document.createElement('li');
          li.className = 'list-group-item issue-title';
          li.textContent = `#${issue.number} - ${issue.title}`;
          li.onclick = () => {
            document.getElementById('issueModalLabel').textContent = `#${issue.number} - ${issue.title}`;
            document.getElementById('issue-body').textContent = issue.body;
            document.getElementById('issue-link').href = `https://github.com/today-self-study/cursor-llm-study/issues/${issue.number}`;
            const modal = new bootstrap.Modal(document.getElementById('issueModal'));
            modal.show();
          };
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('issue-list').innerHTML = '<li class="list-group-item text-danger">이슈 데이터를 불러오지 못했습니다.<br>' + err.message + '</li>';
        console.error('이슈 데이터 fetch/parsing 에러:', err);
      });
  </script>
</body>
</html>
